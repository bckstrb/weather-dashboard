<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header id="header">Weather Dashboard</header>

    <!--this is the top section with the search form-->
    <section class="top-container my-5">
      <div class="row">
        <div id="search-box" class="col-2">
          <h2>Search for a City:</h2>
          <input
            type="text"
            class="form-control"
            id="input-field"
            aria-describedby="helpId"
            placeholder="search city"
          />
          <small id="helpId" class="form-text text-muted">Help text</small>
          <button
            id="search-button"
            class="btn btn-primary"
            type="button"
            value="search"
          >
            Search
          </button>
        </div>

        <!--this will display the most resent searched city-->
        <div id="city-searched" class="col-10">
          <h2></h2>
          <img src="" alt="" class="icon" />
          <ul id="result-list">
            <li class="temp">Temp:</li>
            <li class="wind">Wind:</li>
            <li class="humidity">Humidity:</li>
            <li class="uvi">UV Index:</li>
          </ul>
        </div>
      </div>
    </section>

    <!--this will display the cities previously searched-->
    <section class="bottom-container">
      <h2 class="text-center">5 Day Forecast:</h2>
      <div class="row my-5 cardsContainer">
        <div id="city-list" class="col-2"></div>
      </div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
