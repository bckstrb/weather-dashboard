<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <title>Weather Dashboard</title>
  </head>

<body>
    <header id="header">Weather Dashboard</header>
    <section class="fluid-container">
        <div class="row">
            <div class="col-2">
                <h1>Search for a City:</h1>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Help text</small>
                <button id="search-button" class="btn btn-primary" type="button" value="">Search</button>
            </div>
        </div>

        <div class="col-10">
            <div id="search-result" class ="ml-3 col-8">search results</div>
            <div id="forecast" class="ml-3 col-6">forecast</div>
        </div>
    </section>

</body>



</html>
